<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
    <script src="t1.js"></script>
    <script src="t2.js"></script>
    <script src="t3.js"></script>
    <script src="t4.js"></script>
    <script src="t4.js"></script>
    <script src="t6.js"></script>
    <script src="t7.js"></script>
    <script src="t8.js"></script>   
</head>
<body>

<form onsubmit="return validation()">
    <table border="1" width="600" cellpadding="8" cellspacing="0">

        <tr>
            <td colspan="2" align="center">
                <h2>PERSON PROFILE</h2>
            </td>
        </tr>

        <tr>
            <td width="30%">Name</td>
            <td>
                <input type="text" name="name" id ="name">
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <label><input type="radio" name="gender" value="male" id="male"> Male</label>
                <label><input type="radio" name="gender" value="female" id="female"> Female</label>
                <label><input type="radio" name="gender" value="other" id="other"> Other</label>
            </td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="number" size="2" maxlength="2" min="1" max="31" id="dd"> /
                <input type="number" size="2" maxlength="2" min="1" max="12" id="mm"> /
                <input type="number" size="4" maxlength="4" min="1900" max="2026" id="yyyy">
                <i>(dd/mm/yyyy)</i>
            </td>
        </tr>

        <tr>
            <td>Blood Group</td>
            <td>
                <select name="bloodGroup" id="bloodGroup">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="degree" value="ssc" id="ssc"> SSC
                <input type="checkbox" name="degree" value="hsc" id="hsc"> HSC
                <input type="checkbox" name="degree" value="bsc" id="bsc"> BSc.
                <input type="checkbox" name="degree" value="msc" id="msc"> MSc.
            </td>
        </tr>

        <tr>
            <td>Photo</td>
            <td>
                <input type="file" id="photo">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>

    </table>
</form>
<p id="msg"></p>
</body>
</html>
